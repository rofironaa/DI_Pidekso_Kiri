<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebGIS Pidekso</title>
  <style>
    :root {
      --primary: #0078d7;
      --secondary: #005fa3;
      --bg: #f7f9fc;
      --card-bg: #fff;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #fff;
      text-align: center;
      padding: 1.5rem 0;
      box-shadow: var(--shadow);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 0.5px;
    }

    header p {
      margin: 4px 0 0;
      font-size: 1rem;
      opacity: 0.9;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .map-container {
      width: 100%;
      max-width: 1100px;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 0.8rem;
    }

    iframe {
      width: 100%;
      height: 75vh;
      border: none;
      border-radius: var(--radius);
    }

    footer {
      text-align: center;
      background: var(--primary);
      color: #fff;
      font-size: 0.9rem;
      padding: 0.8rem 0;
    }

    /* Responsif */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.4rem;
      }
      iframe {
        height: 65vh;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Update Pekerjaan DI Pidekso Kiri</h1>
    <p>WebGIS Monitoring & Progress Map</p>
  </header>

  <main>
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/d/embed?mid=1yz32l_2OSykfuqjUurEuY77RZVEbZVk&ehbc=2E312F" 
        allowfullscreen>
      </iframe>
    </div>
  </main>

  <footer>
    © 2025 WebGIS Pidekso — Monitoring Project by Rofi Ronaa
  </footer>
</body>
</html>
